<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<style type="text/css">
		#container{
			position: relative;
			height: 500px;
			width: 600px;
			border: 1px solid red;
		}
		.item{
			position: relative;
			display: inline-block;
			top: 0;
			left: 0;
			height: 50px;
			width: 50px;
			border: 1px solid red;
			background: gray;
			line-height: 50px;
			text-align: center;
			font-size: 20px;
			margin: 7px;
			transition:all 500ms ease-in-out;
		}
	</style>
	<script src="sortAble.js"></script>
</head>
<body>
	<div class="control">
		<button class="asc">升序</button>
		<button class="desc">降序</button>
		<button class="random">随机</button>
		<button class="reset">还原</button>
	</div>
	<div id="container">
		<div class="item" data-value="60">60</div>
		<div class="item" data-value="2">2</div>
		<div class="item" data-value="5">5</div>
		<div class="item" data-value="8">8</div>
		<div class="item" data-value="3">3</div>

		<div class="item" data-value="6">6</div>
		<div class="item" data-value="7">7</div>
		<div class="item" data-value="1">1</div>
		<div class="item" data-value="9">9</div>
		<div class="item" data-value="4">4</div>

		<div class="item" data-value="12">12</div>
		<div class="item" data-value="40">40</div>
		<div class="item" data-value="23">23</div>
		<div class="item" data-value="50">50</div>

		<div class="item" data-value="44">44</div>
		<div class="item" data-value="29">29</div>
		<div class="item" data-value="55">55</div>
		<div class="item" data-value="89">89</div>
			
		<div class="item" data-value="16">16</div>
		<div class="item" data-value="47">47</div>
		<div class="item" data-value="92">92</div>
		<div class="item" data-value="56">56</div>
		<div class="item" data-value="98">98</div>
	</div>
	<script type="text/javascript">
		var sortAble = new sortAble({
			container:"#container",
			itemClass:".item"
		});
	</script>
</body>
</html>
